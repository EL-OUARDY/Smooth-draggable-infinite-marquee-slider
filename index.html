    <div class="container">

        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>02</h2>
          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">

          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>04</h2>

        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>05</h2>
          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>06</h2>
          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>07</h2>
          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>08</h2>
          </div>
        </div>
        <div class="slide-box">
          <div class="box-content">
            <h2>09</h2>
          </div>
        </div>
      </div>

      <p class="instruction">Drag, throw, and enjoy the smooth physics.</p>
    </div>

    <!-- scripts -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
